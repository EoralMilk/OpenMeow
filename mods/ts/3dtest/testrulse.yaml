RUTEST:
	Inherits: ^Vehicle
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Valued:
		Cost: 600
	Tooltip:
		Name: Test 1
	GivesExperience:
	UpdatesPlayerStatistics:
		AddToArmyValue: false
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 0
		Prerequisites: ~naweap, ~techlevel.low
		Description: Fast scout vehicle, armed with\nrockets.\n  Strong vs Vehicles\n  Weak vs Infantry, Aircraft
	Mobile:
		TurnSpeed: 32
		Speed: 100
	Health:
		HP: 50000
	Armor:
		Type: Wood
	RevealsShroud:
		RequiresCondition: !inside-tunnel
		Range: 5c0
		MaxHeightDelta: 3
	Armament@PRIMARY:
		Weapon: BikeMissile
		RequiresCondition: !rank-elite
		LocalOffset: -153,-204,509, -153,204,509
	Armament@ELITE:
		Weapon: HoverMissile
		RequiresCondition: rank-elite
		LocalOffset: -153,-204,509, -153,204,509
	AttackFrontal:
		Voice: Attack
		PauseOnCondition: empdisable
		FacingTolerance: 0
	DamagedByTerrain@VEINS:
		RequiresCondition: !inside-tunnel && !rank-elite
	LeavesTrails@VEINS:
		RequiresCondition: !inside-tunnel && !rank-elite
	BodyOrientation:
		QuantizedFacings: 0
	WithMeshBody@body:
		Mesh: body
	WithMesh@hair:
		Mesh: hair
	WithMesh@cater:
		Mesh: cater
	WithMeshCloth@skirt:
		Mesh: skirt-split
		Mask: 4
	WithMeshCloth@sweater:
		Mesh: sweater
		Mask: 2
	WithSkeleton:
		Sequence: idle
		Sequence2: walk
		BlendSpeed: 0.06
	RenderMeshes:
		Image: rumya
		ZOffset: 15
		Scale: 6
	RenderSprites:
		Image: bike

