		RequiresCondition: !inside-tunnel && !rank-elite
	BodyOrientation:
		QuantizedFacings: 1024
	WithMeshBody@body:
		Mesh: body
	WithMesh@hair:
		Mesh: hair
	WithMesh@cater:
		Mesh: cater
	WithMeshCloth@skirt:
		Mesh: skirt-split
		Mask: 4
	WithMeshCloth@sweater:
