rumya:
	Skeleton: Skeleton_CommonBody #testArmature
		UseDynamicAdjBonePose: false
		# Bones:
		Masks:
			upper: upper
			lower: lower
		Anims:
			stand: stand_Skeleton_CommonBody
			walk: catwalk_Skeleton_CommonBody
			guard: Rifle_Aim
			walk-back: WalkBack
			run-left: RunLeft
			run-right: RunRight
			forwardAnim: Rifle_Forward
			forwardRightAnim: Rifle_ForwardRight
			forwardLeftAnim: Rifle_ForwardLeft
			strafeRightAnim: Rifle_Right
			standAnim: Rifle_Idle
			strafeLeftAnim: Rifle_Left
			backwardAnim: Rifle_Back
			backwardRightAnim: Rifle_BackRight
			backwardLeftAnim: Rifle_BackLeft

			catidle: catidle_Skeleton_CommonBody
	Meshes:
		face_addon: face_addon_DT_0
			UseDQBSkin: false
			Material: face_addon
		body-head: body_DT_0
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: false
			Material: none
		body-torso: body_DT_1
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none
		body-hip: body_DT_2
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none
		body-thigh: body_DT_3
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none
		body-leg: body_DT_4
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none
		body-foot: body_DT_5
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: false
			Material: none
		body-upperarm: body_DT_6
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: false
			Material: none
		body-lowerarm: body_DT_7
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none
		body-hand: body_DT_8
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none
		hair: mdx-hair
			Material: mdx_hair
			FaceCullFunc: None
		cater: mdx-ear
			Material: mdx_hair
		gear01: gear01
			Material: gear01
			UseDQBSkin: true
			FaceCullFunc: None
		gear01_body-hip: gear01_body-part_DT_2
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none
		gear01_body-thigh: gear01_body-part_DT_3
			Shader: CharacterBody
			BaseMaterial: body
			UseDQBSkin: true
			Material: none


