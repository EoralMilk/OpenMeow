rumya:
	Skeleton: Skeleton_CommonBody #testArmature
		# if true, each actor update the adjust bone itself, 
		# else they will use the same adjust bone pose which bake as bindpose
		UseDynamicAdjBonePose: true #false
		Bones:
			s-Adj_Belly:
				LastPoseScale: 2.7, 2.2, 3.9
				LastPoseRotation: 0.0, 0.0, 0.0, 1.0
				LastPoseTranslation: 0.0, 0.0, 0.0
			# a-Rig_Spine:
			# 	RestPoseModifyScale: 1.0, 2.0, 1.0
		Masks:
			upper: upper
			lower: lower
			full: all
		Anims:
			stand: stand_Skeleton_CommonBody
			walk: catwalk_Skeleton_CommonBody
			guard: Rifle_Aim
			walk-back: WalkBack
			run-left: RunLeft
			run-right: RunRight
			forwardAnim: Rifle_Forward
			forwardRightAnim: Rifle_ForwardRight
			forwardLeftAnim: Rifle_ForwardLeft
			strafeRightAnim: Rifle_Right
			standAnim: Rifle_Idle
			strafeLeftAnim: Rifle_Left
			backwardAnim: Rifle_Back
			backwardRightAnim: Rifle_BackRight
			backwardLeftAnim: Rifle_BackLeft

			catidle: catidle_Skeleton_CommonBody

			loop_stand: Stand_PF俯身站立.ska
			loop_walk: Move_PF前进.ska
			loop_guard: Guard_PF警戒.ska
			loop_guardmove: Move_PFGuard举枪前进.ska

			s2g: StG_PF举起狙击枪.ska
			g2s: GtS_PF放下狙击枪.ska

			loop_prone: Crawl_PF匍匐idle.ska
			loop_crawl: Crawl_PF匍匐爬行.ska

			act_attack: Guard_PF狙击枪射击.ska
			act_prone-attack: Crawl_PF狙击枪射击.ska

			s2p: StC_PF飞扑进入匍匐.ska
			p2s: CtS_PF站起.ska

			die_front: DIE_PF正面受击侧翻身死亡.ska
			die_prone: DIE_PF匍匐时受击死亡.ska

			idle_1: Action_PF放下枪查看地图.ska

