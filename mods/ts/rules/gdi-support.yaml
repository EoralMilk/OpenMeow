GACTWR:
	Inherits: ^Defense
	Inherits@IDISABLE: ^DisableOnPowerDown
	Inherits@AUTOTARGET: ^AutoTargetAll
	IsometricSelectable:
		Height: 30
	WithMakeAnimation:
		BodyNames: make
	WithSpriteBody:
		Name: make
		Sequence: invisible
	WithWallSpriteBody:
		RequiresCondition: !build-incomplete
		Type: wall
	Valued:
		Cost: 200
	Tooltip:
		Name: Component Tower
	Buildable:
		Queue: Defense
		BuildPaletteOrder: 70
		Prerequisites: gapile, ~structures.gdi, ~techlevel.low
		Description: Modular tower for base defenses.
	Health:
		HP: 50000
	Armor:
		Type: Light
	BlocksProjectiles:
		Height: 768
		ValidRelationships: Neutral, Enemy
	BodyOrientation:
		QuantizedFacings: 32
	DetectCloaked:
		RequiresCondition: !empdisable && !disabled && (tower.vulcan || tower.rocket || tower.sam)
	Turreted:
		TurnSpeed: 40
		InitialFacing: 896
		RealignDelay: -1
	AttackTurreted:
		RequiresCondition: !build-incomplete && (tower.vulcan || tower.rocket || tower.sam)
		PauseOnCondition: empdisable || disabled
	WithSpriteTurret@VULC:
		RequiresCondition: !build-incomplete && tower.vulcan
		Recoils: false
		Sequence: turret-vulcan
		UseBlindage: true
	WithSpriteTurret@ROCKET:
		RequiresCondition: !build-incomplete && tower.rocket
		Recoils: false
		Sequence: turret-rocket
		UseBlindage: true
	WithSpriteTurret@SAM:
		RequiresCondition: !build-incomplete && tower.sam
		Recoils: false
		Sequence: turret-sam
	WithIdleOverlay@plugpowerup:
		RequiresCondition: !build-incomplete && powrup
		PauseOnCondition: empdisable
		Sequence: plug-powrup
	Armament@VULCPRIMARY:
		RequiresCondition: tower.vulcan
		Weapon: VulcanTower
		BurstsPerFire: 2
		LocalOffset: 588,120,784, 588,-120,784
		MuzzleSequence: muzzle
	Armament@ROCKET:
		RequiresCondition: tower.rocket
		Weapon: RPGTower
		LocalOffset: 272,-92,862
	Armament@SAM:
		RequiresCondition: tower.sam
		Weapon: TitanMissile #RedEye2
		LocalOffset: 543,60,976, 543,-60,976
	WithMuzzleOverlay:
		RequiresCondition: !build-incomplete && tower.vulcan
	WithIdleOverlay@LIGHTS:
		RequiresCondition: !build-incomplete && !disabled
		Sequence: idle-lights
		Palette: player-nobright
		IsPlayerPalette: True
	WithIdleOverlay@LIGHTS-BRIGHT:
		RequiresCondition: !build-incomplete && !disabled
		Sequence: idle-lights-bright
		Palette: bright
	WithMakeOverlay@MAKE-BRIGHT:
		Sequence: make-bright
		Palette: bright
	LineBuildNode:
		Types: turret
	Power@base:
		RequiresCondition: !disabled
		Amount: -10
	Power@turrets:
		RequiresCondition: !disabled && (tower.vulcan || tower.rocket || tower.sam)
		Amount: -20
	Power@samextra:
		RequiresCondition: !disabled && tower.sam
		Amount: -10
	Power@plugpowerup:
		RequiresCondition: !empdisable && powrup
		Amount: 100
	Pluggable:
		Conditions:
			tower.vulcan: tower.vulcan
			tower.rocket: tower.rocket
			tower.sam: tower.sam
			powrup: powrup
		Requirements:
			tower.vulcan: !build-incomplete && !tower.vulcan && !tower.rocket && !tower.sam && !powrup
			tower.rocket: !build-incomplete && !tower.rocket && !tower.vulcan && !tower.sam && !powrup
			tower.sam: !build-incomplete && !tower.vulcan && !tower.rocket && !tower.sam && !powrup
			powrup: !build-incomplete && !tower.vulcan && !tower.rocket && !tower.sam && !powrup
		EditorOptions:
			tower.vulcan: Vulcan Tower
			tower.rocket: RPG Upgrade
			tower.sam: SAM Upgrade
			powrup: Power Turbine
	ProvidesPrerequisite@buildingname:
	ProvidesPrerequisite@pluggable:
		RequiresCondition: !build-incomplete && !tower.vulcan && !tower.rocket && !tower.sam && !powrup
		Prerequisite: gactwr.socket
	ProvidesPrerequisite@pluggablepowerup:
		RequiresCondition: !build-incomplete && !tower.vulcan && !tower.rocket && !tower.sam && !powrup
		Prerequisite: gapowr.socket
	Replacement:
		ReplaceableTypes: GDITower


