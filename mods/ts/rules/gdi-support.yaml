GACTWR:
	Inherits: ^Defense
	Inherits@IDISABLE: ^DisableOnPowerDown
	Inherits@AUTOTARGET: ^AutoTargetAll
	Inherits@bounty: ^GlobalBounty
	Inherits@AImicroManagable: ^AImicroManagable
	IsometricSelectable:
		Height: 30
	WithMakeAnimation:
		BodyNames: make
	WithSpriteBody:
		Name: make
		Sequence: invisible
	WithWallSpriteBody:
		RequiresCondition: !build-incomplete
		Type: wall
	Valued:
		Cost: 300
	Tooltip:
		Name: Component Tower
	Buildable:
		Queue: Defense
		BuildPaletteOrder: 70
		Prerequisites: gapile, ~structures.gdi, ~techlevel.low
		Description: Modular tower for base defenses.
	Health:
		HP: 50000
	Armor:
		Type: Light
	BlocksProjectiles:
		Height: 768
		ValidRelationships: Neutral, Enemy
	BodyOrientation:
		QuantizedFacings: 32
	DetectCloaked:
		RequiresCondition: !empdisable && !disabled && (plug.vulcan || plug.rpg || plug.missile)
	Turreted:
		TurnSpeed: 40
		InitialFacing: 896
		RealignDelay: -1
	AttackTurreted:
		RequiresCondition: !build-incomplete && (plug.vulcan || plug.rpg || plug.missile)
		PauseOnCondition: empdisable || disabled
	WithSpriteTurret@VULC:
		RequiresCondition: !build-incomplete && plug.vulcan
		Recoils: false
		Sequence: turret-vulcan
		UseBlindage: true
	WithSpriteTurret@ROCKET:
		RequiresCondition: !build-incomplete && plug.rpg
		Recoils: false
		Sequence: turret-rocket
		UseBlindage: true
	WithSpriteTurret@SAM:
		RequiresCondition: !build-incomplete && plug.missile
		Recoils: false
		Sequence: turret-sam
	WithIdleOverlay@plugpowerup:
		RequiresCondition: !build-incomplete && powrup
		PauseOnCondition: empdisable
		Sequence: plug-powrup
	Armament@VULCPRIMARY:
		RequiresCondition: plug.vulcan
		Weapon: VulcanTower
		BurstsPerFire: 2
		LocalOffset: 588,120,784, 588,-120,784
		MuzzleSequence: muzzle
		PauseOnCondition: empdisable || disabled
	Armament@ROCKET:
		RequiresCondition: plug.rpg
		Weapon: RPGTower
		LocalOffset: 272,-92,862
		PauseOnCondition: empdisable || disabled
	Armament@SAM:
		RequiresCondition: plug.missile
		Weapon: TitanMissile #RedEye2
		LocalOffset: 543,60,976, 543,-60,976
		PauseOnCondition: empdisable || disabled
	WithMuzzleOverlay:
		RequiresCondition: !build-incomplete && plug.vulcan
	WithIdleOverlay@LIGHTS:
		RequiresCondition: !build-incomplete && !disabled
		Sequence: idle-lights
		Palette: player-nobright
		IsPlayerPalette: True
	WithIdleOverlay@LIGHTS-BRIGHT:
		RequiresCondition: !build-incomplete && !disabled
		Sequence: idle-lights-bright
		Palette: bright
	WithMakeOverlay@MAKE-BRIGHT:
		Sequence: make-bright
		Palette: bright
	LineBuildNode:
		Types: turret
	Power@base:
		RequiresCondition: !disabled
		Amount: -10
	Power@turrets:
		RequiresCondition: !disabled && (plug.vulcan || plug.rpg || plug.missile)
		Amount: -20
	Power@samextra:
		RequiresCondition: !disabled && plug.missile
		Amount: -10
	Power@plugpowerup:
		RequiresCondition: !empdisable && powrup
		Amount: 100
	Pluggable:
		Conditions:
			plug.vulcan: plug.vulcan
			plug.rpg: plug.rpg
			plug.missile: plug.missile
			powrup: powrup
		Requirements:
			plug.vulcan: !build-incomplete && !plug.vulcan && !plug.rpg && !plug.missile && !powrup
			plug.rpg: !build-incomplete && !plug.rpg && !plug.vulcan && !plug.missile && !powrup
			plug.missile: !build-incomplete && !plug.vulcan && !plug.rpg && !plug.missile && !powrup
			powrup: !build-incomplete && !plug.vulcan && !plug.rpg && !plug.missile && !powrup
		EditorOptions:
			plug.vulcan: Vulcan Tower
			plug.rpg: RPG Upgrade
			plug.missile: SAM Upgrade
			powrup: Power Turbine
	Replacement:
		ReplaceableTypes: GDITower
	ProvidesPrerequisite@pluggablevulcan:
		RequiresCondition: AImicroManage && !build-incomplete && !plug.vulcan && !plug.rpg && !plug.missile && !powrup
		Prerequisite: plug.vulcan
	ProvidesPrerequisite@pluggablemissile:
		RequiresCondition: AImicroManage && !build-incomplete && !plug.vulcan && !plug.rpg && !plug.missile && !powrup
		Prerequisite: plug.missile
	ProvidesPrerequisite@pluggableRPG:
		RequiresCondition: AImicroManage && !build-incomplete && !plug.vulcan && !plug.rpg && !plug.missile && !powrup
		Prerequisite: plug.rpg
	ProvidesPrerequisite@powertube:
		RequiresCondition: AImicroManage && !build-incomplete && !plug.vulcan && !plug.rpg && !plug.missile && !powrup
		Prerequisite: plug.power

