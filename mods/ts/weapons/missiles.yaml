^DefaultMissile:
	ReloadDelay: 60
	Range: 7c512
	MinRange: 0c512
	ValidTargets: Ground, Water, Air, Trees
	Projectile: Missile
		MaximumLaunchSpeed: 96
		Blockable: false
		Shadow: true
		Inaccuracy: 128
		Image: DRAGON
		HorizontalRateOfTurn: 100
		RangeLimit: 15c0
		Palette: ra
		MinimumLaunchSpeed: 75
		Speed: 300
		Acceleration: 96
		MinimumLaunchAngle: 128
		MaximumLaunchAngle: 192
		VerticalRateOfTurn: 100
		CruiseAltitude: 3c0
		AllowSnapping: true
		TerrainHeightAware: true
		TrailImage: small_smoke_trail
		TrailInterval: 1
