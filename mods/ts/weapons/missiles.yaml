		ContrailWidth: 96
		ContrailStartColor: BB8800
		ContrailStartColorAlpha: 16
		ContrailEndColor: AA0000
		ContrailWidthFadeRate: 1
		ContrailDelay: 0
		ContrailBlendMode: ScreenAdditive
	Warhead@1Dam: SpreadDamage
		Spread: 108
		Falloff: 100, 50, 25, 12, 6, 3, 0
		Damage: 5500
		ValidTargets: Ground, Water, Air, Trees
		Versus:
			None: 25
			Wood: 65
			Light: 75
			Heavy: 100
			Concrete: 60
		DamageTypes: Prone50Percent, TriggerProne, SmallExplosionDeath
	Warhead@2Eff: CreateEffect
		Explosions: small_clsn
		ImpactSounds: expnew12.aud
		ValidTargets: Ground, Air, Trees
	Warhead@3EffWater: CreateEffect
		Explosions: small_watersplash
		ExplosionPalette: player
		ImpactSounds: ssplash3.aud
		ValidTargets: Water
		InvalidTargets: Vehicle
	Warhead@Smu: LeaveSmudge
		SmudgeType: SmallCrater
